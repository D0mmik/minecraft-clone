<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>ClaudeCraft - Multiplayer Sandbox Game</title>

  <!-- SEO -->
  <meta name="description" content="A multiplayer browser-based voxel sandbox game. Build, explore, and play with friends in a procedurally generated world." />
  <meta name="keywords" content="claudecraft, minecraft, voxel, sandbox, multiplayer, browser game, three.js, webgl" />
  <meta name="theme-color" content="#87CEEB" />

  <!-- Open Graph -->
  <meta property="og:title" content="ClaudeCraft" />
  <meta property="og:description" content="A multiplayer browser-based voxel sandbox game. Build, explore, and play with friends." />
  <meta property="og:image" content="/og-image.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="ClaudeCraft" />
  <meta name="twitter:description" content="A multiplayer browser-based voxel sandbox game. Build, explore, and play with friends." />
  <meta name="twitter:image" content="/og-image.png" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Courier New', monospace;
      touch-action: none;
      overscroll-behavior: none;
      -webkit-user-select: none;
      user-select: none;
    }
    canvas {
      display: block;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      z-index: 100;
      cursor: pointer;
    }
    #overlay-text {
      color: white;
      font-size: 24px;
      text-align: center;
    }
    #overlay-text span {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
    }
    #crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      pointer-events: none;
      font-size: 24px;
      color: white;
      text-shadow: 1px 1px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
      display: none;
    }
    #hotbar {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 2px;
      z-index: 10;
      pointer-events: none;
    }
    .hotbar-slot {
      width: 44px;
      height: 44px;
      border: 2px solid #555;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .hotbar-slot.selected {
      border-color: #fff;
      background: rgba(255, 255, 255, 0.2);
    }
    .hotbar-slot canvas {
      width: 32px;
      height: 32px;
      image-rendering: pixelated;
    }
    .hotbar-number {
      position: absolute;
      top: 1px;
      left: 3px;
      font-size: 9px;
      color: #ccc;
    }
    #debug {
      position: fixed;
      top: 5px;
      left: 5px;
      color: white;
      font-size: 12px;
      z-index: 10;
      pointer-events: none;
      text-shadow: 1px 1px 0 #000;
      display: none;
      line-height: 1.6;
    }
    /* Portrait phone: shrink hotbar to fit narrow screens */
    @media (max-width: 430px) and (orientation: portrait) {
      #hotbar {
        gap: 1px;
        bottom: calc(10px + env(safe-area-inset-bottom, 0px));
      }
      .hotbar-slot {
        width: 38px;
        height: 38px;
      }
      .hotbar-slot canvas {
        width: 28px;
        height: 28px;
      }
      .hotbar-number {
        font-size: 8px;
      }
    }
  </style>
</head>
<body>
  <div id="overlay">
    <div id="overlay-text">
      Click to Play
      <span>WASD — Move &nbsp;|&nbsp; Mouse — Look &nbsp;|&nbsp; Space — Jump<br>
      Left Click — Break &nbsp;|&nbsp; Right Click — Place &nbsp;|&nbsp; 1-9 — Select Block<br>
      Ctrl — Sprint &nbsp;|&nbsp; Shift — Sneak &nbsp;|&nbsp; F3 — Debug &nbsp;|&nbsp; T — Chat</span>
      <button id="settings-btn" style="margin-top:16px;padding:6px 20px;font-size:14px;font-family:'Courier New',monospace;background:transparent;color:#aaa;border:1px solid #555;cursor:pointer;">Settings</button>
    </div>
  </div>
  <div id="crosshair">+</div>
  <div id="hotbar"></div>
  <div id="debug"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
